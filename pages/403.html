<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403 - Access Denied</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8d7da; /* Light Red Background */
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .error-card {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 500px;
        }
        .icon {
            font-size: 80px;
            color: #dc3545; /* Red Color */
        }
    </style>
</head>
<body>

    <div class="error-card">
        <div class="icon">â›”</div>
        <h1 class="display-4 fw-bold text-danger">403</h1>
        <h3 class="mb-3">Access Denied!</h3>
        <p class="text-muted mb-4">
            You do not have permission to view this page. <br>
            Please return to your dashboard.
        </p>
        <button class="btn btn-danger btn-lg px-4" onclick="goBack()">
            Go to My Dashboard
        </button>
    </div>

    <script>
        function goBack() {
            // Check the user role from session storage
            const role = sessionStorage.getItem("userRole");

            // Redirect based on role
            if (role === "Student") {
                window.location.href = "student.html";
            } else if (role === "Instructor") {
                window.location.href = "instructor.html";
            } else if (role === "Admin") {
                window.location.href = "admin.html";
            } else {
                // If no role found, go to login
                window.location.href = "../login.html";
            }
        }
    </script>
</body>
</html>
