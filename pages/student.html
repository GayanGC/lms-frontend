<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/main.css">
</head>
<body>
   <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">LMS Student</a>
            <div class="d-flex gap-2"> <button class="btn btn-outline-light btn-sm" id="theme-toggle">ðŸŒ™ Dark Mode</button>
                <button class="btn btn-light btn-sm" onclick="logout()">Logout</button>
            </div>
        </div>
    </nav>

 <div class="container mt-4">
        <h2>My Courses</h2>
        
        <div id="loading-spinner" class="text-center mt-5">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p>Loading your courses...</p>
        </div>

        <div class="row mt-3 d-none" id="course-list">
            </div>
    </div>

    <script src="../assets/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/router.js"></script>
    
    <script src="../assets/js/api-handler.js"></script>

    <script>
        function logout() {
            sessionStorage.clear();
            window.location.href = "../login.html";
        }

       
        document.addEventListener("DOMContentLoaded", async () => {
            const courseList = document.getElementById("course-list");
            const spinner = document.getElementById("loading-spinner");

            try {
                
                const courses = await fetchCourses();

                
                courses.forEach(course => {
                    const cardHTML = `
                        <div class="col-md-4 mb-4">
                            <div class="card shadow-sm h-100">
                                <div class="card-body">
                                    <h5 class="card-title">${course.title}</h5>
                                    <p class="card-text">${course.desc}</p>
                                    <div class="progress mb-3">
                                        <div class="progress-bar ${course.color}" style="width: ${course.progress}%">
                                            ${course.progress}%
                                        </div>
                                    </div>
                                    <button class="btn btn-primary btn-sm">Continue</button>
                                </div>
                            </div>
                        </div>
                    `;
                    courseList.innerHTML += cardHTML;
                });

                
                spinner.classList.add("d-none");
                courseList.classList.remove("d-none");

            } catch (error) {
                console.error("Error fetching courses:", error);
                spinner.innerHTML = `<p class="text-danger">Failed to load courses.</p>`;
            }
        });
    </script>
    <script src="../assets/js/router.js"></script>
    <script src="../assets/js/router.js"></script>
    <script src="../assets/js/theme.js"></script>
</body>
</body>
</html>
